name: Node CI

on:
  push:
    branches: ["main", "staging", "staging_1"]
  pull_request:
    branches: ["main", "staging", "staging_1"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            back/package-lock.json
            front-react/package-lock.json

      # BACK
      - name: Install back dependencies
        working-directory: back
        run: npm ci

      - name: Lint back (if exists)
        working-directory: back
        run: |
          if npm run | grep -qE '^  lint'; then npm run lint; else echo "No lint"; fi

      - name: Test back (if exists)
        working-directory: back
        run: |
          if npm run | grep -qE '^  test'; then npm test; else echo "No tests"; fi

      # FRONT
      - name: Install front dependencies
        working-directory: front-react
        run: npm ci

      - name: Lint front
        working-directory: front-react
        run: npm run lint

      - name: Build front
        working-directory: front-react
        run: npm run build

      - name: CI checkpoint
        run: echo "CI passed â€” back + front OK"